<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Aruba配置分析</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-section, .paste-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section-title {
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        .submit-btn {
            background-color: #16a085;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #138a72;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
    <script>
        function validateFileSize(input) {
            if (input.files && input.files[0]) {
                if (input.files[0].size > 1024 * 1024) {  // 1MB = 1024 * 1024 bytes
                    alert('文件大小不能超过1MB');
                    input.value = '';  // 清空选择
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Aruba配置分析工具</h1>
        
        <div class="upload-section">
            <div class="section-title">方式一：上传配置文件</div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="config_file" onchange="validateFileSize(this)">
                <div class="file-hint">支持所有文本文件，大小不超过1MB</div>
                <button type="submit" class="submit-btn">上传并分析</button>
            </form>
        </div>

        <div class="or-divider">- 或者 -</div>

        <div class="paste-section">
            <div class="section-title">方式二：粘贴配置内容</div>
            <form action="/upload" method="post">
                <textarea name="config_text" placeholder="在此粘贴配置文件内容..."></textarea>
                <button type="submit" class="submit-btn">分析配置</button>
            </form>
        </div>
    </div>
</body>
</html>
